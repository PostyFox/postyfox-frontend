<form novalidate #f="ngForm" (ngSubmit)="onSubmit()">
    <clr-modal [(clrModalOpen)]="show">
        <div class="modal-title">
            Modify User Service ::
            <!-- {{ data.serviceName }} -->
        </div>

        <div class="modal-body">
            <p>Stuff here</p>
        </div>

        <div class="modal-footer">

        </div>
    </clr-modal>
</form>
