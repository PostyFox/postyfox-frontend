---
name: CI / Build and publish
on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  build:
    name: 'Build SPA'
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.upload-dev-spa.artifact-id }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Build - Production
      run: npm run build --if-present

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prod-spa
        path: dist/spa

    - name: Build - Development
      run: npm run build-dev --if-present

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      id: upload-dev-spa
      with:
        name: dev-spa
        path: dist/spa

  deploy:
    name: 'Deploy environment'
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: dev-spa
        path: ./dist/spa

    - name: Azure Login
      shell: pwsh
      run: |
        az login --service-principal -u $env:ARM_CLIENT_ID -p $env:ARM_CLIENT_SECRET --tenant $env:ARM_TENANT_ID
      env:
        ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch --account-name postyfoxspastordev  --auth-mode login -d '$web' -s ./dist/spa --overwrite
